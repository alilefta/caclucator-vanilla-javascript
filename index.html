<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Calculator</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="container">
		<div class="result">
			<div class="previousNumber"></div>
			<div class="currentNumber"></div>
		</div>
		<button class="plus" data-operation>+</button>
		<button class="minus" data-operation>-</button>
		<button class="cross" data-operation>x</button>
		<button class="divide" data-operation>รท</button>
		<button class="seven" data-number>7</button>
		<button class="eight" data-number>8</button>
		<button class="nine" data-number>9</button>
		<button class="four" data-number>4</button>
		<button class="five" data-number>5</button>
		<button class="six" data-number>6</button>
		<button class="one" data-number>1</button>
		<button class="two" data-number>2</button>
		<button class="three" data-number>3</button>
		<button class="zero" data-number>0</button>
		<button class="dot" data-number>.</button>
		<button class="clear" data-clearAll>AC</button>
		<button class="equal" data-equals>=</button>
	</div>

	<script src='app.js'></script>
</body>
</html>
